<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>添加留言板</title>
    <style>
      *{ margin:0;padding:0;  }
      .conter{ width:100px;margin:0 auto; }
      .txt{ display: none;  }
    </style>
  </head>
  <body>
  
    <div id="app"></div>
     
    <script src="build/react.js"></script>
    <script src="build/JSXTransformer.js"></script>
    <script type="text/jsx">

     var CommentBox = React.createClass({
      getInitialState : function(){
         return {
          totalChecked:false
         };
      },
      render: function() {
        return (
          <div className="conter">
            
              
              <input type="button" value={ this.props.inputName } onClick={this.clickFn}  />
              <div className="txt">
                { this.props.txt }
              </div>
           
          </div>
        );
      },
      clickFn : function(){
        var change = !this.state.totalChecked;


        this.setState({ totalChecked:change });

        alert( this.state.totalChecked )
      }
    });
    
    var json = {
      inputName : '显示',
      txt : '显示的文字'
    }

    React.render(
      <CommentBox { ...json }/>,
      document.getElementById('app'),
      function(){
        console.log('我只是一个安静的回调函数');
      }
    );
    
  </script>

  </body>
</html>
